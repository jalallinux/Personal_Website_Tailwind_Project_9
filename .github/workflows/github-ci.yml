name: Docker Build and Push

env:
  WORKFLOW_ENABLED: true
  TO_EMAILS: mehrsa.mohajeri2001@gmail.com

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: Build Docker image
        run: docker build . --tag ghcr.io/mehrsamohajeri/mehrsamohajeri.ir:latest

      - name: Push Docker image
        run: docker push ghcr.io/mehrsamohajeri/mehrsamohajeri.ir:latest
